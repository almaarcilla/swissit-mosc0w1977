<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Compiled and minified CSS -->
    <link rel="styl esheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <title>Buttons and Icons</title>
</head>
<body class="grey lighten-2">
    <div class="container">
<h1 class="gery-text text-darken-2">buttons and icons</h1>
<button class="btn green yellow-text">read more</button>
<a class="btn">read more</a>

<b></b>

<!--waves effect-->
<button class="btn red waves effect wave-light>read more</button>
<a class="btn blue waves effect wave-green>read more</button>

<br><br>
<button class="btn white waves effect wave-red red-text>read more</button>
<button class="btn white waves effect wave-teal teal-text>read more</button>
<button class="btn white waves effect wave-green green-text>read more</button>
<button class="btn white waves effect wave-grey grey-text>read more</button>
<button class="btn white waves effect wave-purple purple-text>read more</button>

<br><br>

<!--material icons-->

<i class="material-icons white-text">accessibility</i>
<i class="material-icons blue-text">accessibility</i>
<i class="material-icons green-text">bluetooth</i>

<br><br>
<!-- Icon sizes-->

<i class="material-icons green-text large">beach_access</i>
<i class="material-icons green-text medium">bookmark</i>
<i class="material-icons green-text small">brightness</i>
<i class="material-icons green-text tiny">build</i>



    </div>
    




    <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
